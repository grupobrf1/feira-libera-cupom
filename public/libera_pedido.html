<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiência BRF1 - Liberação de Pedidos</title>
    <link rel="icon" type="image/x-icon" href="/brf1.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/src/dark-mode-toggle.css" />
    <script>
      if (!localStorage.getItem("accessToken")) {
        window.location.href = "/login";
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="toggle">
        <input class="toggle-input" type="checkbox" />
        <div class="toggle-bg"></div>
        <div class="toggle-switch">
          <div class="toggle-switch-figure"></div>
          <div class="toggle-switch-figureAlt"></div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar bg-light">
          <div class="position-sticky">
            <h5 class="sidebar-heading">Menu</h5>
            <hr />
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#" id="pendente-tab"
                  >Pedidos Pendentes</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="historico-tab">Histórico</a>
              </li>
            </ul>
          </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="d-flex justify-content-between align-items-center mt-3">
            <h2 id="tituloBemVindo">Bem-vindo</h2>
            <button id="logoutBtn" class="btn btn-danger">
              <i class="fas fa-sign-out-alt"></i> Sair
            </button>
          </div>
          <div id="mensagemStatus" class="alert d-none" role="alert"></div>
          <div id="pendente-section" class="mt-3">
            <h2>Pedidos Pendentes</h2>
            <div id="pendentePedidos"></div>
          </div>
          <div id="historico-section" class="mt-3 d-none">
            <h2>Histórico de Pedidos</h2>
            <div class="row">
              <div class="col-md-6">
                <h3>Aprovados</h3>
                <div id="aprovadosPedidos"></div>
              </div>
              <div class="col-md-6">
                <h3>Reprovados</h3>
                <div id="negadosPedidos"></div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/src/libera_pedido.js"></script>
    <script>
      const toggleInput = document.querySelector(".toggle-input");
      const darkMode = localStorage.getItem("darkMode") === "true";
      if (darkMode) {
        document.body.classList.add("dark-mode");
        document
          .querySelector(".sidebar")
          .classList.add("bg-dark", "text-white");
        toggleInput.checked = true;
      }

      toggleInput.addEventListener("change", () => {
        document.body.classList.toggle("dark-mode");
        document.querySelector(".sidebar").classList.toggle("bg-dark");
        document.querySelector(".sidebar").classList.toggle("text-white");
        localStorage.setItem("darkMode", toggleInput.checked);
      });
    </script>
  </body>
</html>
