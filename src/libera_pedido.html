<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Experiência 360 - Financeiro</title>
  <link rel="icon" type="image/x-icon" href="../public/brf1.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./dark-mode-toggle.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <script>
    if (!localStorage.getItem("accessToken")) {
      window.location.href = "./index.html";
    }
  </script>
</head>
<body>

  <div class="container-fluid p-0">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#" id="pendente-tab">Pedidos Pendentes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="historico-tab">Histórico</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main role="main" class="container-md mt-3">
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center">
            <h2 id="tituloBemVindo" class="mb-0">Bem-vindo</h2>
            <button id="logoutBtn" class="btn btn-danger ">
              <i class="fas fa-sign-out-alt"></i> Sair
            </button>
          </div>
          <div id="mensagemStatus" class="alert d-none" role="alert"></div>

          <div id="pendente-section" class="mt-3">
            <h2>Pedidos Pendentes</h2>
            <div id="pendentePedidos"></div>
          </div>

          <div id="historico-section" class="mt-3 d-none">
            <h2>Histórico de Pedidos</h2>
            <div class="row">
              <div class="col-md-6">
                <h3>Aprovados</h3>
                <div id="aprovadosPedidos"></div>
              </div>
              <div class="col-md-6">
                <h3>Reprovados</h3>
                <div id="negadosPedidos"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div class="wrapper">
    <div class="toggle">
      <input class="toggle-input" type="checkbox" />
      <div class="toggle-bg"></div>
      <div class="toggle-switch">
        <div class="toggle-switch-figure"></div>
        <div class="toggle-switch-figureAlt"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="./libera_pedido.js" type="module"></script>
  <script>
    const toggleInput = document.querySelector(".toggle-input");
    const darkMode = localStorage.getItem("darkMode") === "true";
    if (darkMode) {
      document.body.classList.add("dark-mode");
      document
        .querySelector(".navbar") // Update this selector
        .classList.add("bg-dark", "navbar-dark"); // Add navbar-dark
      toggleInput.checked = true;
    }

    toggleInput.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode");
      document.querySelector(".navbar").classList.toggle("bg-dark");
      document.querySelector(".navbar").classList.toggle("navbar-dark");
      localStorage.setItem("darkMode", toggleInput.checked);
    });
  </script>
</body>
</html>
